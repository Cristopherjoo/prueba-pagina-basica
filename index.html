<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>blog</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>              
            </ul>
          </div>
        </div>
      </nav>

      <header>
        <section class="hero-section container py-3 mb-4">
            <div class="row align-items-center">
                <div class="col-12 col-md-6">
                    <img src="./assets/img/raza.jpg" alt="Pizza al estilo Chicago con espinacas y champiñones"
                        class="img-fluid w-100">
                </div>
                <div class=" titulo-pizza col-md-6">
                    <h1 style="width:300px">Características y Encanto del Gato Siamés</h1>
                    <hr class="separadorEver">
                    <h5>Raza: Siamés / Características destacadas</h5>
                    <ul class="list row justify-content-start pt-3" style="list-style: none">
                        <li class="col-auto">Imprimir</li>
                        <li class="col-auto">Guardar en favoritos</li>
                    </ul>
                </div>
            </div>
        </section>


        <div class="container">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="d-flex">
                            <div class="col-12 col-md-4 mx-2">
                                <div class="card">
                                    <img src="./assets/img/gato1.jpg" alt="Uno" class="card-img-top">
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mx-2">
                                <div class="card">
                                    <img src="./assets/img/gato2.jpg" alt="Dos" class="card-img-top">
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mx-2">
                                <div class="card">
                                    <img src="./assets/img/gato3.jpg" alt="Tres" class="card-img-top">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex">
                            <div class="col-12 col-md-4 mx-2">
                                <div class="card">
                                    <img src="./assets/img/gato4.jpg" alt="Cuatro" class="card-img-top">
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mx-2">
                                <div class="card">
                                    <img src="./assets/img/gato5.jpg" alt="Cinco" class="card-img-top">
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mx-2">
                                <div class="card">
                                    <img src="./assets/img/gato6.jpg" alt="Seis" class="card-img-top">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex">
                            <div class="col-12 col-md-4 mx-2">
                                <div class="card">
                                    <img src="./assets/img//gato7.jpg" alt="Siete" class="card-img-top">
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mx-2">
                                <div class="card">
                                    <img src="./assets/img/gato8.jpg" alt="Ocho" class="card-img-top">
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mx-2">
                                <div class="card">
                                    <img src="./assets/img/gato9.jpg" alt="Principal" class="card-img-top">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </header>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
